 <div>
     <h1>
         Indicações
     </h1>

<table mat-table [dataSource]="dataSource">
    <!--Nome Column-->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
  <!--Corretor Column-->
    <ng-container matColumnDef="corretor">
      <th mat-header-cell *matHeaderCellDef>Corretor</th>
      <td mat-cell *matCellDef="let element"> {{element.corretor}} </td>
    </ng-container>
  <!--Status Column-->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <mat-cell *matCellDef="let element">
        <td [ngStyle]="{'color': '#007508', 'font-weight': 'bold' }" *ngIf="element.corretor">PROPOSTA FECHADA</td>
        <td [ngStyle]="{'color': '#AA6600', 'font-weight': 'bold'}" *ngIf="!element.corretor">SEM CORRETOR</td>
    </mat-cell>
    </ng-container>
    <ng-container matColumnDef="empresa">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <img [ngStyle]="{'padding': '5px'}" width="25" height="25" src="../../../assets/detalhes.png" alt="Detalhes" />
            <img [ngStyle]="{'padding': '5px'}" width="25" height="25" src="../../../assets/lixeira.png" alt="Detalhes" />
         </td>
      </ng-container>
      <ng-container matColumnDef="icones">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element"> 
            <img [ngStyle]="{'padding': '5px'}" width="25" height="25" src="../../../assets/detalhes.png" alt="Detalhes" />
            <img [ngStyle]="{'padding': '5px'}" width="25" height="25" src="../../../assets/lixeira.png" alt="Detalhes" />
         </td>
      </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  
</div>
